spring:
  profiles:
    active: dev   #指定当前环境
  application:
    name: Aftourism-server
  datasource:
    url: jdbc:mysql://localhost:3306/aftourism_server?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 1000
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: aftnos.aftourismserver
  configuration:
    map-underscore-to-camel-case: true

security:
  jwt:
    # JWT 加密密钥
    secret: "Aftnos-server-key-test-Aftnos-server-key-test"
    # Token 过期时间
    expiration: 24h

# 文件存储配置示例，本地上传目录需确保有读写权限
file:
  upload-dir: ./uploads
  base-url: http://localhost:8080/files
  access-pattern: /files/**
  storage-type: local
  allowed-types:
    - jpg
    - jpeg
    - png
    - gif
    - pdf


  