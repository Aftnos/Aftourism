spring:
  application:
    name: Aftourism-server
  datasource:
    url: jdbc:mysql://localhost:3306/aftourism_server?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 1000
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: aftnos.aftourismserver.common.aop
  configuration:
    map-underscore-to-camel-case: true
  